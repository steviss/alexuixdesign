name: Release Sanity Studio

'on':
  workflow_dispatch:
    branches: ['main', 'production']

jobs:
  deploy:
    environment: production
    name: Deploy the build to LionDev Cloud
    runs-on: ubuntu-latest
    steps:
      - name: Initial Slack Message
        id: slack
        uses: slackapi/slack-github-action@v1.24.0
        env:
          SLACK_BOT_TOKEN: '${{ secrets.SLACK_BOT_TOKEN}}'
        with:
          channel-id: ${{ secrets.SLACK_CHANNEL_ID}}
          payload: |
            {
              "unfurl_links": false,
              "unfurl_media": false,
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "${{ github.workflow }} - Run: ${{ github.run_id }}"
                  }
                },
                {
                  "type": "context",
                  "elements": [
                    {
                      "type": "image",
                      "image_url": "https://assets.wearelion.dev/sanity-icon-slack.png",
                      "alt_text": "Sanity Logo"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "Deploying Sanity"
                    }
                  ]
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Started by:*\n ${{ github.actor }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Status:*\n ‚è≥ Working on it..."
                    }
                  ]
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Run>"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "<${{ vars.DEPLOY_URL }}|View Enviroment>"
                    }
                  ]
                }
              ]
            }
      - name: Is Backup Required on LionDev Cloud
        uses: appleboy/ssh-action@v1.0.0
        id: backup-required
        env:
          DEPLOY_PATH: ${{ vars.SANITY_DEPLOY_PATH }}
        with:
          host: ${{ secrets.DEPLOY_SSH_HOST }}
          username: ${{ secrets.DEPLOY_SSH_USERNAME }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          passphrase: ${{ secrets.DEPLOY_SSH_PASSPHRASE }}
          port: ${{ secrets.DEPLOY_SSH_PORT }}
          envs: DEPLOY_PATH
          script_stop: true
          script: echo "BACKUP_REQUIRED=$(ls -A ~/testss | wc -l)" >> $GITHUB_OUTPUT
      - name: Delete and Backup Previous deployment to Alpha LionDev Cloud
        if: steps.backup-required.outputs.BACKUP_REQUIRED != '0'
        id: backup-and-delete
        uses: appleboy/ssh-action@v1.0.0
        env:
          DEPLOY_PATH: ${{ vars.SANITY_DEPLOY_PATH }}
        with:
          host: ${{ secrets.DEPLOY_SSH_HOST }}
          username: ${{ secrets.DEPLOY_SSH_USERNAME }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          passphrase: ${{ secrets.DEPLOY_SSH_PASSPHRASE }}
          port: ${{ secrets.DEPLOY_SSH_PORT }}
          envs: DEPLOY_PATH
          script_stop: true
          script: |
            mkdir -p ~/temp-backup
            mv ~/$DEPLOY_PATH/* ~/temp-backup/
            rm -rf ~/$DEPLOY_PATH
      - name: Update Slack Message - Failed
        uses: slackapi/slack-github-action@v1.24.0
        if: failure()
        env:
          SLACK_BOT_TOKEN: '${{ secrets.SLACK_BOT_TOKEN}}'
        with:
          channel-id: ${{ secrets.SLACK_CHANNEL_ID}}
          update-ts: ${{ steps.slack.outputs.ts }}
          payload: |
            {
              "unfurl_links": false,
              "unfurl_media": false,
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "${{ github.workflow }} - Run: ${{ github.run_id }}"
                  }
                },
                {
                  "type": "context",
                  "elements": [
                    {
                      "type": "image",
                      "image_url": "https://assets.wearelion.dev/sanity-icon-slack.png",
                      "alt_text": "Sanity Logo"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "Deploying Sanity"
                    }
                  ]
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Started by:*\n ${{ github.actor }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Status:*\n üî¥ Job Failed"
                    }
                  ]
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Run>"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "<${{ vars.DEPLOY_URL }}|View Enviroment>"
                    }
                  ]
                }
              ]
            }
