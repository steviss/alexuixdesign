name: Run Pull Request Checks

on:
  pull_request:
    branches: [main, production]

permissions:
  pull-requests: write

jobs:
  test:
    name: Test
    environment: ${{ github.event.pull_request.base.ref }}
    runs-on: ubuntu-latest

    steps:
      - name: üîÄ Checkout
        uses: actions/checkout@v2

      - uses: actions/setup-node@v3
        with:
          node-version-file: 'package.json'

      - name: Yarn FontAwesome Setup
        env:
          FONTAWESOME_NPM_AUTH_TOKEN: ${{ secrets.FONTAWESOME_NPM_AUTH_TOKEN }}
        run: |
          yarn config set initScope npmScopes
          yarn config set npmScopes.fortawesome.npmRegistryServer "https://npm.fontawesome.com"
          yarn config set npmScopes.fortawesome.npmAlwaysAuth true
          yarn config set npmScopes.fortawesome.npmAuthToken $FONTAWESOME_NPM_AUTH_TOKEN

      - name: Install Yarn
        uses: ./.github/actions/yarn/install
        with:
          cwd: '.'
          enable-corepack: false
          cache-node-modules: true
          cache-install-state: true

      - name: Prettier Check
        shell: bash
        run: |
          yarn format:ci

      - name: ESLint Check
        shell: bash
        run: |
          yarn lint

  build:
    name: Build Preview
    environment: ${{ github.event.pull_request.base.ref }}
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: üîÄ Checkout
        uses: actions/checkout@v2

      - uses: actions/setup-node@v3
        with:
          node-version-file: 'package.json'

      - name: üî† Yarn FontAwesome Setup
        env:
          FONTAWESOME_NPM_AUTH_TOKEN: ${{ secrets.FONTAWESOME_NPM_AUTH_TOKEN }}
        run: |
          yarn config set initScope npmScopes
          yarn config set npmScopes.fortawesome.npmRegistryServer "https://npm.fontawesome.com"
          yarn config set npmScopes.fortawesome.npmAlwaysAuth true
          yarn config set npmScopes.fortawesome.npmAuthToken $FONTAWESOME_NPM_AUTH_TOKEN

      - name: üê±‚Äçüèç Install Yarn
        uses: ./.github/actions/yarn/install
        with:
          cwd: '.'
          enable-corepack: false
          cache-node-modules: true
          cache-install-state: true

      - name: üîó Generate Preview URL
        id: preview-url
        uses: ./.github/actions/deploy/preview-path
        with:
          deploy-path: ${{ vars.DEPLOY_PATH }}

      - name: üóÉÔ∏è Create .env file for frontend
        uses: SpicyPizza/create-envfile@v2.0.2
        with:
          envkey_SANITY_STUDIO_PROJECT_ID: ${{ secrets.SANITY_STUDIO_PROJECT_ID }}
          envkey_SANITY_STUDIO_DATASET: ${{ secrets.SANITY_STUDIO_DATASET }}
          envkey_ASTRO_WEBSITE_URL: ${{ steps.preview-url.outputs.deploy-url }}
          file_name: .env

      - name: üó≥Ô∏è Run Env Variables Check
        shell: bash
        run: |
          yarn env:check

      - name: ‚öôÔ∏è Build
        shell: bash
        run: |
          yarn build

      - name: üì• Tar Build
        shell: bash
        run: |
          tar -cvzf dist.tar.gz dist .env

      - name: üì¶ Store Build
        uses: actions/upload-artifact@v3.1.3
        with:
          name: preview-build
          path: dist.tar.gz
          retention-days: 1

  preview:
    name: Deploy Preview
    environment: ${{ github.event.pull_request.base.ref }}
    runs-on: ubuntu-latest
    needs: [test, build]

    steps:
      - name: üîÄ Checkout
        uses: actions/checkout@v2

      - name: üîó Generate Preview URL
        id: preview-url
        uses: ./.github/actions/deploy/preview-path
        with:
          deploy-path: ${{ vars.DEPLOY_PATH }}

      - name: ‚ôªÔ∏è Restore Build from previous job
        uses: actions/download-artifact@v3.0.2
        with:
          name: preview-build
          path: dist.tar.gz

      - name: üì§ Untar Build
        shell: bash
        run: |
          tar -xvzf dist.tar.gz/dist.tar.gz -C ./
          rm -rf dist.tar.gz

      - name: üìÄ Deploy build to Server
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.DEPLOY_SSH_HOST }}
          username: ${{ secrets.DEPLOY_SSH_USERNAME }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          passphrase: ${{ secrets.DEPLOY_SSH_PASSPHRASE }}
          port: ${{ secrets.DEPLOY_SSH_PORT }}
          source: 'dist/**,.env'
          rm: true
          target: ${{ steps.preview-url.outputs.deploy-path }}
          overwrite: true

      - name: üßπ Cleanup deployment to Server
        uses: appleboy/ssh-action@v1.0.0
        env:
          DEPLOY_PATH: ${{ steps.preview-url.outputs.deploy-path }}
        with:
          host: ${{ secrets.DEPLOY_SSH_HOST }}
          username: ${{ secrets.DEPLOY_SSH_USERNAME }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          passphrase: ${{ secrets.DEPLOY_SSH_PASSPHRASE }}
          port: ${{ secrets.DEPLOY_SSH_PORT }}
          envs: DEPLOY_PATH
          script_stop: true
          script: |
            cd ~/$DEPLOY_PATH
            mv ~/$DEPLOY_PATH/dist/* ~/$DEPLOY_PATH/
            rm -rf ~/$DEPLOY_PATH/dist

      - name: ‚õìÔ∏è Add Preview URL Comment to Pull Request
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: |
            Pull Request Preview Build URL: [Click here to preview](${{ steps.preview-url.outputs.deploy-url }})
          comment_tag: pr-preview-url
